<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="basicInfo">
            <div class="title">
                <div class="category">Nike</div>
                <div class="name">Songoku</div>
                <div class="info">New Product 2022</div>
            </div>
            <div class="image">
                <div class="img">
                    <div class="item">
                        <input type="radio" name="color" id="green" checked>
                        <img src="./assets/img/green.png" alt="">
                    </div>
                    <div class="item">
                        <input type="radio" name="color" id="black">
                        <img src="./assets/img/black.png" alt="">
                    </div>
                </div>
            </div>
            <div class="colors">
                <label for="green"> <!--trỏ tới id=green-->
                    <div class="name">Green</div>
                    <div class="ellipse" style="background: #CADB6E"></div>
                </label>
                <label for="black">
                    <div class="name">Black</div>
                    <div class="ellipse" style="background: #CADB6E"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
